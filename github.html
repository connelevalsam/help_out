<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Asikong Connel">
    <link rel="stylesheet" type="text/css" href="css/tachyons.css">
	<title>Github Help-Out</title>

</head>
<body>
    <main>
    	<section class="ph5 shadow-2 pv3 tc">
    	    <h1>GITHUB:</h1>
    		<div class="dib w-100 w-70-ns tl">
    			<h3 class="f4">To initialize Git:</h3>
                <pre class="bg-black-70">
                    <code class="white">git init</code>
                    <code class="blue">Initialized empty Git repository in {user directory}</code>
                </pre>
    		</div>
            <div class="dib w-100 w-70-ns tl">
                <h3 class="f4">To chect files Git recognizes:</h3>
                <pre class="bg-black-70">
                    <code class="white">git status</code>
                </pre>
            </div>
    	</section>
    </main>
</body>
</html>
